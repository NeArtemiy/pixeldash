<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelDash</title>
    <link rel="icon" href="image/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="sound/sound.wav" alt="">
    <div class="popup">
        <img src="image/iconClose.png" class="popup__close" alt="">
    </div>
    <div class="dash">
        <div class="dash__title">
            <img src="image/logo.png" alt="">
            <h1 class="dash__text">PixelDash</h1>
        </div>
        <div class="dash__menu">
            <div class="dash__inputs">
                <div class="dash__inputs-item">
                    <h3 class="dash__inputs__title title">y</h3>
                    <input type="number" class="dash__input" id="inputY" value="8">
                </div>
                <div class="dash__inputs-item">
                    <h3 class="dash__inputs__title title">x</h3>
                    <input type="number" class="dash__input" id="inputX" value="8">
                </div>
                <div class="dash__inputs-item">
                    <h3 class="dash__inputs__title title">size</h3>
                    <input type="number" class="dash__input" id="inputSize" value="24">
                </div>
            </div>
            <div class="dash__colors">
                <h3 class="dash__colors__title title">colors</h3>
                <div class="dash__colors__item red"></div>
                <div class="dash__colors__item yellow"></div>
                <div class="dash__colors__item green"></div>
                <div class="dash__colors__item azure"></div>
                <div class="dash__colors__item perple-blue"></div>
                <div class="dash__colors__item perple"></div>
                <div class="dash__colors__item pink"></div>
                <div class="dash__colors__item grey"></div>
            </div>
        </div>
        <div class="dash__btn">
            <h3 class="dash__btn-title">PNG</h3>
        </div>
        <div class="container">
            <div class="dash-board">
                <div class="item__column">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="item__column">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="item__column">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="item__column">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="item__column">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="item__column">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="item__column">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="item__column">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="js/renderImage.js"></script>
</body>

</html>
